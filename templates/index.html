{% extends 'base.html' %}

{% block head %}
    <title>Search Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Additional CSS styles specific to this page */
        .content {
            margin: 50px auto;
            max-width: 500px;
            text-align: center;
        }

        .form {
            margin-top: 30px;
        }

        .form input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        .form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Search</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter your search query">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
